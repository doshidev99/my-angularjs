<div class="d-flex">
  <div class="col-4 mx-auto mt-4">
    <h2>Login to System Default</h2>
    <form id="myLogin" (ngSubmit)="onSubmit()" #myLogin="ngForm">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          ngModel
          name="email"
          #email="ngModel"
          required
        />
        <small *ngIf="!email.valid && (email?.dirty || email?.touched)"
          >Email Valid error</small
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          class="form-control"
          type="password"
          name="password"
          ngModel
          #password="ngModel"
          required
          minLength="6"
        />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <div class="col-4 mx-auto mt-4">

    <app-FormBinding></app-FormBinding>
  </div>
</div>
