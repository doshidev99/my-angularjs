<div class="col-4 mx-auto mt-4">
  <h2>
    Login to System
  </h2>
  <form id="loginForm" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" ngModel name="email" required #email="ngModel"
        [ngModelOptions]="{standalone: true}">
      <small *ngIf=" !email.valid && (email?.dirty || email?.touched)">Email Valid error</small>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" type="password" name="password" ngModel #email="ngModel" required minLength="6"
        [ngModelOptions]="{standalone: true}">
    </div>
    <button type=" submit" class="btn btn-primary">Login</button>
  </form>
</div>
