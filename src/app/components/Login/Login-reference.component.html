<form>
  <div id="user-data">
    <div class="form-group">
      <label>Tài khoản</label>
      <input type="email" class="form-control" ngModel name="user" required minlength="6">
      <span *ngIf="!user.valid && (user?.dirty || user?.touched)">
        Email không hợp lệ
      </span>
      <!-- <button type="button" class="btn btn-primary" (click)="onSuggest()">Suggest</button> -->

    </div>

    <div class="form-group">
      <label>Mật khẩu</label>
      <input type="password" class="form-control" ngModel name="pass">
    </div>
    <button type="submit" class="btn btn-primary">Đăng Nhập</button>
  </div>
</form>

<!--
  ngModel : subscribe form control
 -->
