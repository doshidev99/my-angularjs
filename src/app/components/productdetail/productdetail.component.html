<div class="card">
  <div class="card-header">
    <h4>Product list</h4>
  </div>
  <div class="card-body">
    <div class="row mb-2">
      <label class="col-2">Filter:</label>
      <input type="text" class="col-3">
      <div class="col-7"></div>
    </div>
    <div class="row mb-4">
      <h2 class="col-12">Filter by: </h2>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price </th>
          <th>5 Star Rating</th>
        </tr>
        <tr>
          <td><img src="{{product.imageUrl}}" width="50px"></td>
          <td [class.text-blue]="true">
            <a href="products/{{product.productId}}">{{product.productName}}</a>
          </td>
          <td>{{product.productCode}}</td>
          <td>{{product.releaseDate}}</td>
          <td>{{product.price}}</td>
          <td>
            <app-stars [rating]="product.starRating"></app-stars>
          </td>
        </tr>
      </thead>
    </table>
  </div>
</div>
